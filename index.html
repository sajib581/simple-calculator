<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>
    <div class="main">
        <form>
            <input id="textview" class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="button" type="button" onclick="c()" value="CE"></td>
                <td><input class="button" type="button" onclick="back()" value="D"></td>
                <td><input class="button" type="button" onclick="insert('/')" value="/"></td>
                <td><input class="button" type="button" onclick="insert('*')" value="X"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" onclick="insert(7)" value="7"></td>
                <td><input class="button" type="button" onclick="insert(8)" value="8"></td>
                <td><input class="button" type="button" onclick="insert(9)" value="9"></td>
                <td><input class="button" type="button" onclick="insert('-')" value="-"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" onclick="insert(4)" value="4"></td>
                <td><input class="button" type="button" onclick="insert(5)" value="5"></td>
                <td><input class="button" type="button" onclick="insert(6)" value="6"></td>
                <td><input class="button" type="button" onclick="insert('+')" value="+"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" onclick="insert(1)" value="1"></td>
                <td><input class="button" type="button" onclick="insert(2)" value="2"></td>
                <td><input class="button" type="button" onclick="insert(3)" value="3"></td>
                <td rowspan="5"><input style="height: 100px;" class="button" type="button" onclick="equal()" value="="></td>
            </tr>
            <tr>
                <td colspan="2"><input style="width: 105px;" class="button" type="button" onclick="insert(0)" value="0"></td>
                <td><input class="button" type="button" onclick="insert('.')" value="."></td>
            </tr>
        </table>
    </div>

    <script>
        function insert(num) {
            document.getElementById("textview").value = document.getElementById("textview").value + num
        }

        function equal() {
            var exp = document.getElementById("textview").value
            console.log(exp);
            if (exp) {
                document.getElementById("textview").value = eval(exp)
            }
        }

        function c() {
            document.getElementById("textview").value = ""
        }

        function back() {
            let exp = document.getElementById("textview").value
            console.log(exp);
            document.getElementById("textview").value = exp.substring(0, exp.length - 1)
        }
    </script>
</body>

</html>
